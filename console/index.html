        this.width = width;
      }
    }
    const rect = new Rectangle(1280, 720)
    console.log(rect)
    console.log(JSON.stringify(rect))

    console.log('--- Print errors ---')
    const err = new Error('Sample error')
    console.log(err)
    console.log('Text + Error:' + err)
    console.log('Error as next Arg:', err)

    console.log('--- Print as info/debug/error/warn ---')
    console.info('Info!')
    console.debug('Debug!')
    console.error('Error!')
    console.warn('Warn!')
    console.error('Error:', new EvalError('new Eval Error'))
    console.warn('Warn:', new RangeError('new Range Error'))
    console.error(new ReferenceError('new Reference Error'))
    console.warn(new SyntaxError('new Syntax Error'))

    console.log('--- Print with style ---')
    console.log('%cRed',
      'background-color: red; color: white; padding: 2px 4px; border-radius: 2px',
      'Next arg without style')
    console.log('%cThis is green %cThis is orange',
      'background-color: green; color: white;',
      'background-color: orange; color: white;',
      'Next arg without style')
